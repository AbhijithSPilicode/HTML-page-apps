<html lang="en">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: grid;

            background-color: dodgerblue ;
        }
        .title{
            -webkit-text-fill-color: rgb(249, 158, 20); /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: rgb(247, 241, 241);
            font-family: 'Fredoka One', sans-serif;
            font-size: xx-large;
            text-align:center;
            justify-content:center;
            align-items: center;
}

        #board {
            width:20%;
            height:20%;
            border:0px;
            margin:auto;
            display:grid;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows:repeat(3,1fr);
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(244, 240, 240);
            border-radius:10px;
            background-color: white;
            font-size: 2em;
            display: grid;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-text-fill-color: rgb(249, 158, 20); /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color:;
            font-family: 'Fredoka One', sans-serif;
            font-size:xx-large;
        }

        .cell:hover {
            background-color: rgb(248, 184, 241);
        }
        #restart {
            width: 120px;
            height:40px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: rgb(230, 195, 19);
        }

<script>
    // Game logic
    const board = document.getElementById('board');
    const cells = [];
    let currentPlayer = 'X';
    let gameActive = true;
    const message = document.querySelector('.message');

    // Initialize the game board
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(i));
        board.appendChild(cell);
        cells.push(cell);
    }

    function makeMove(index) {
        if (!gameActive || cells[index].textContent !== '') return;

        cells[index].textContent = currentPlayer;

        if (checkWinner()) {
            alert( `Player ${currentPlayer} wins!`);
            gameActive = false;
        } else if (isBoardFull()) {
            alert('It\'s a draw!');
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkWinner() {
        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        for (const combo of winningCombos) {
            const [a, b, c] = combo;
            if (cells[a].textContent !== '' &&
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent) {
                cells[a].style.backgroundColor = cells[b].style.backgroundColor = cells[c].style.backgroundColor = 'lightgreen';
                return true;
            }
        }

        return false;
    }

    function isBoardFull() {
        for (const cell of cells) {
            if (cell.textContent === '') {
                return false;
            }
        }
        return true;
    }
    var resetButton=document.getElementById('restart')
    function resetGame(){
    window.location.reload()
    }
    resetButton.addEventListener("click",function(){
    resetGame()    
    })

</script>

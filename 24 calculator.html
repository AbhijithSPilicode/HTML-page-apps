<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeron</title>
    <link rel="stylesheet" href="24 calculator.css" />
  </head>

  <body class="game flex-centered">
    <section>
    <div id="timer" class="flex-centered"><h3>00:00</h3></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
      <div id="number1" class="number-holder flex-centered"><h1>25</h1></div>
      <div>?</div>
      <div id="number2" class="number-holder flex-centered"><h2>32</h2></div>
      <div>=</div>
      <div id="number3" class="number-holder flex-centered"><h4>0</h4></div>
    </div>
    <div id="buttons" class="flex-centered">
      <img
        id="Addition"
        src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_plus.png?raw=true"
      />
      <img
        id="subtraction"
        src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_minus.png?raw=true"
      />
      <img
      id="multiplication"
      src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_mul.png?raw=true"
      />
      <img
        id="division"
        src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_div.png?raw=true"
      />
      <img
        id="remainder"
        src="https://github.com/Kalvium-Program/numeron2-boilerplate/blob/main/assets/Numeron_per.png?raw=true"
      />
    </div>
    </section>
    <script src="24 calculator.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeron</title>
    <link rel="stylesheet" href="21 game developer.css" />
  </head>

  <body class="game flex-centered">
    <section>
    <div id="timer" class="flex-centered"><h3>00:00</h3></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
      <div id="number1" class="number-holder flex-centered"><h1>25</h1></div>
      <div>?</div>
      <div id="number2" class="number-holder flex-centered"><h2>32</h2></div>
    </div>
    <div id="buttons" class="flex-centered">
      <img
        id="greater-than"
        src="https://github.com/AbhijithSPilicode/numeron-boilerplate/blob/main/assets/greater-than-button_.png?raw=true"
        alt="greater-than-button"
      />
      <img
        id="equal-to"
        src="https://github.com/AbhijithSPilicode/numeron-boilerplate/blob/main/assets/equal-to-button.png?raw=true"
        alt="equal-to-button"
      />
      <img
        id="lesser-than"
        src="https://github.com/AbhijithSPilicode/numeron-boilerplate/blob/main/assets/lesser-than-button.png?raw=true"
        alt="less-than-button"
      />
    </div>
    </section>
    <script src="21 game development.js"></script>
  </body>
</html>
